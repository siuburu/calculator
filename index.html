<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container dark-background">
        <div class="display">0</div>
        <div class="btnPanel">
            <div class="numbers">
                <button class="operator modulus operator-background">%</button>
                <button class="clearEntry operator-background">CE</button>
                <button class="clear operator-background">C</button>
                <button class="backspace operator-background">⌫</button>
                <button class="fraction operator-background">1/x</button>
                <button class="operator sqr operator-background">xⁿ</button>
                <button class="sqrt operator-background">√x</button>
                <button class="operator divide operator-background">/</button>
                <button class="number btn7 number-background">7</button>
                <button class="number btn8 number-background">8</button>
                <button class="number btn9 number-background">9</button>
                <button class="operator multiply operator-background">*</button>
                <button class="number btn4 number-background">4</button>
                <button class="number btn5 number-background">5</button>
                <button class="number btn6 number-background">6</button>
                <button class="operator subtract operator-background">-</button>
                <button class="number btn1 number-background">1</button>
                <button class="number btn2 number-background">2</button>
                <button class="number btn3 number-background">3</button>
                <button class="operator add operator-background">+</button>
                <button class="negate number-background">+/-</button>
                <button class="number btn0 number-background">0</button>
                <button class="number btnComma number-background">.</button>
                <button class="equals equal-background">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
