<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <div class="btnPanel">
            <div class="numbers">
                <button class="operator modulus">%</button>
                <button class="operator clearEntry">CE</button>
                <button class="operator clear">C</button>
                <button class="operator backspace">⌫</button>
                <button class="operator fraction">1/x</button>
                <button class="operator sqr">x²</button>
                <button class="operator sqrt">√x</button>
                <button class="operator divide">/</button>
                <button class="number btn7">7</button>
                <button class="number btn8">8</button>
                <button class="number btn9">9</button>
                <button class="operator multiply">*</button>
                <button class="number btn4">4</button>
                <button class="number btn5">5</button>
                <button class="number btn6">6</button>
                <button class="operator subtract">-</button>
                <button class="number btn1">1</button>
                <button class="number btn2">2</button>
                <button class="number btn3">3</button>
                <button class="operator add">+</button>
                <button class="operator negate">+/-</button>
                <button class="number btn0">0</button>
                <button class="number btnComma">.</button>
                <button class="operator equals">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
