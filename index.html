<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">123456789</div>
        <div class="buttonPannel">
            <div class="numbers">
                <button class="btn0">0</button>
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
            </div>
            <div class="operator">
                <button class="add">+</button>
                <button class="subtract">-</button>
                <button class="multiply">*</button>
                <button class="divide">/</button>
                <button class="equals">=</button>
                <button class="clear">AC</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
